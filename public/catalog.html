<!DOCTYPE html>
<html>

<head>

       ESTILOS GENERALES Y LAYOUT
       ========================================= */

      margin: 0;
      padding: 0;
    }

    /* HEADER & NAVEGACI√ìN */

    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-logo {
      height: 70px;
      /* Tama√±o generoso para el logo */
      width: auto;
      object-fit: contain;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: #202124;

      padding-left: 16px;

      color: #fff;

      font-weight: 500;
      display: flex;

  <!-- ==========================================
       L√ìGICA DEL CLIENTE (JS)
       ========================================== -->
  <script>
    // VERSION 2026-02-03-0020
    // Recover CATEGORY from URL parameter first, then meta tag, then default
    const urlParams = new URLSearchParams(window.location.search);
    let rawCat = urlParams.get('category');
    console.log('URL category param:', rawCat);
    if (!rawCat) {
      const metaEl = document.getElementById('meta-category');
      rawCat = metaEl ? metaEl.content : null;
      console.log('Meta tag category:', rawCat);
    }
    if (!rawCat || rawCat === '{{CATEGORY}}') rawCat = 'LIBRERIA';
    console.log('Final CATEGORY:', rawCat);

    const CATEGORY = rawCat;

    // Estado global de la aplicaci√≥n
    const savedPageSize = parseInt(localStorage.getItem('pageSize_' + CATEGORY)) || 24;
    const state = {
      page: 1,
      pageSize: savedPageSize,
      totalPages: 1,
      search: '',
      totalProducts: 0,
    };

    let cart = [];
    let currentProducts = []; // Store fetched products globally
    let sendingOrder = false;

    // REGLAS DE NEGOCIO (Espejo del backend para UX inmediata)
    const ORDER_RULES = {
      MIN_TOTAL: 100000,
      DISCOUNT_THRESHOLD: 1000000,
      DISCOUNT_RATE: 0.20,
    };

    // Helper de formateo monetario
    function money(n) {
      return '$' + Number(n || 0).toLocaleString('es-AR');
    }

    // API CLIENT (Replaces google.script.run)
    const api = {
      async getProducts(params) {
        const qs = new URLSearchParams({
          page: params.page,
          pageSize: params.pageSize,
          search: params.search,
          category: CATEGORY
        });
        const res = await fetch('/api/products?' + qs.toString());
        if (!res.ok) {
          let msg = 'Error al cargar productos';
          try {
            const errData = await res.json();
            msg = errData.error || msg;
          } catch (e) { }
          throw new Error(msg);
        }
        return await res.json();
      },

      async saveOrder(order) {
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Error al guardar pedido');
        }
        return await res.json();
      }
    };

    // C√°lculo de totales y descuentos en tiempo real
    function computeCartTotals() {
      const rawTotal = cart.reduce((s, it) => s + (Number(it.price) * Number(it.qty)), 0);
      const discount = (rawTotal >= ORDER_RULES.DISCOUNT_THRESHOLD)
        ? (rawTotal * ORDER_RULES.DISCOUNT_RATE)
        : 0;
      const finalTotal = rawTotal - discount;
      const units = cart.reduce((s, it) => s + it.qty, 0);
      return { rawTotal, discount, finalTotal, units };
    }

    // Validador de Checkout
    function canCheckout() {
      const { rawTotal } = computeCartTotals();
      return cart.length > 0 && rawTotal >= ORDER_RULES.MIN_TOTAL;
    }

    // PERSISTENCIA (LOCAL STORAGE)
    function loadCartFromStorage() {
      try {
        const raw = localStorage.getItem('cart_' + CATEGORY);
        cart = raw ? JSON.parse(raw) : [];
      } catch (e) {
        cart = [];
      }
      updateCartBadge();
      updateDashboard();
    }

    function saveCartToStorage() {
      localStorage.setItem('cart_' + CATEGORY, JSON.stringify(cart));
      updateDashboard();
    }

    // UI UPDATERS
    function updateCartBadge() {
      const count = cart.reduce((s, it) => s + it.qty, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function updateDashboard() {
      const cartItems = cart.length;
      const { rawTotal, discount, finalTotal, units: cartUnits } = computeCartTotals();

      const bar = document.getElementById('dashboard-bar');
      bar.innerHTML = `
        <div class="kpi">
          <div class="kpi-label">Productos (${CATEGORY})</div>
          <div class="kpi-value">${state.totalProducts}</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Productos en carrito</div>
          <div class="kpi-value">${cartItems}</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Art√≠culos (unidades)</div>
          <div class="kpi-value">${cartUnits}</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Total de compra</div>
          <div class="kpi-value">${money(finalTotal)}</div>
        </div>
      `;
    }

    // INICIALIZACI√ìN
    function init() {
      // El t√≠tulo ahora solo muestra la categor√≠a, ya que el logo dice el nombre
      document.getElementById('page-title').textContent = CATEGORY;

      document.getElementById('page-legend').innerHTML =
        `<strong>Compra m√≠nima:</strong> ${money(ORDER_RULES.MIN_TOTAL)} ¬∑ ` +
        `<strong>20% OFF</strong> desde ${money(ORDER_RULES.DISCOUNT_THRESHOLD)}.`;

      // Initialize page size selector with saved value
      document.getElementById('page-size-select').value = state.pageSize;

      loadCartFromStorage();
      loadPage();
    }

    // B√öSQUEDA Y PAGINACI√ìN
    function onSearchChange() {
      state.search = document.getElementById('search-input').value.trim();
      state.page = 1;
      loadPage();
    }

    function onPageSizeChange() {
      const select = document.getElementById('page-size-select');
      const newSize = parseInt(select.value);
      state.pageSize = newSize;
      state.page = 1;
      localStorage.setItem('pageSize_' + CATEGORY, newSize);
      loadPage();
    }

    async function loadPage() {
      document.getElementById('catalog-status').textContent = 'Cargando...';

      const params = {
        page: state.page,
        pageSize: state.pageSize,
        search: state.search,
      };

      try {
        const data = await api.getProducts(params);

        // Update Business Rules from API
        if (data.config) {
          console.log('Using config from Sheet:', data.config);
          Object.assign(ORDER_RULES, data.config);
          // Update Header Legend with new values
          document.getElementById('page-legend').innerHTML =
            `<strong>Compra m√≠nima:</strong> ${money(ORDER_RULES.MIN_TOTAL)} ¬∑ ` +
            `<strong>${Math.round(ORDER_RULES.DISCOUNT_RATE * 100)}% OFF</strong> desde ${money(ORDER_RULES.DISCOUNT_THRESHOLD)}.`;
        }

        renderProductsPage(data);
      } catch (err) {
        document.getElementById('product-tbody').innerHTML =
          `<tr><td colspan="7" style="text-align:center;padding:40px;color:#c5221f;">Error: ${err.message}</td></tr>`;
        document.getElementById('catalog-status').textContent = '';
        document.getElementById('pagination').innerHTML = '';
      }
    }

    /* Lightbox Functions */
    function openImageModal(src) {
      if (!src) return;
      const modal = document.getElementById('lightbox-modal');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      modal.classList.add('show');
    }

    function closeImageModal() {
      document.getElementById('lightbox-modal').classList.remove('show');
    }

    function renderProductsPage(data) {
      const items = data.items || [];
      currentProducts = items; // Update global state

      state.page = data.page;
      state.totalPages = data.totalPages;
      state.totalProducts = data.total;

      const tbody = document.getElementById('product-tbody');
      if (!items.length) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:#5f6368;">No hay productos para mostrar</td></tr>';
        document.getElementById('catalog-status').textContent = '';
        document.getElementById('pagination').innerHTML = '';
        updateDashboard();
        return;
      }



      tbody.innerHTML = items.map(p => {
        const stockBadge = p.stock
          ? '<span class="stock-badge in-stock">Stock</span>'
          : '<span class="stock-badge out-of-stock">Sin Stock</span>';

        const btnDisabled = p.stock ? '' : 'disabled';
        const btnText = p.stock ? 'Agregar' : 'No disponible';

        return `
          <tr>
          <tr>
            <td><img src="${p.img}" alt="${p.name}" loading="lazy" onclick="openImageModal('${p.bigImg || p.img}')"></td>
            <td style="font-weight:500; color:#202124;">${p.name}</td>
            <td style="color:#5f6368; font-size:13px;">${p.pack || '-'}</td>
            <td style="color:#5f6368;">${p.code}</td>
            <td>${stockBadge}</td>
            <td style="font-weight:700; color:#202124;">${money(p.price)}</td>
            <td style="text-align:right;">
               <button class="btn-add" ${btnDisabled} onclick="addToCart('${p.id}')">${btnText}</button>
            </td>
          </tr>
        `;
      }).join('');

      const searchText = state.search ? ` (b√∫squeda: "${state.search}")` : '';
      document.getElementById('catalog-status').textContent =
        `Mostrando ${items.length} de ${data.total} productos${searchText}. P√°gina ${data.page} de ${data.totalPages}.`;

      // RENDER MOBILE GRID
      const mobileGrid = document.getElementById('product-grid-mobile');
      mobileGrid.innerHTML = items.map(p => {
        const stockColor = p.stock ? '#137333' : '#c5221f';
        const stockText = p.stock ? 'Stock' : 'Sin Stock';
        const btnDisabled = p.stock ? '' : 'disabled';
        const btnText = p.stock ? 'Agregar' : 'Agotado';
        const packInfo = p.pack ? `<span style="background:#e8f0fe;color:#1967d2;padding:2px 6px;border-radius:4px;">${p.pack}</span>` : '';

        const safeJSON = JSON.stringify(p).replace(/"/g, '&quot;');

        return `
         <div class="product-card-mobile">
            <img src="${p.img}" class="pcm-img" loading="lazy" onerror="this.src='https://via.placeholder.com/80?text=No+Img'" onclick="openImageModal('${p.bigImg || p.img}')">
            <div class="pcm-info">
               <div class="pcm-title">${p.name}</div>
               <div class="pcm-meta">
                  <span>${p.code}</span>
                  ${packInfo}
               </div>
               <div class="pcm-actions">
                  <div>
                    <div style="font-size:11px;font-weight:600;color:${stockColor};margin-bottom:2px;">${stockText}</div>
                    <div class="pcm-price">${money(p.price)}</div>
                  </div>
                  <button class="btn-add" ${btnDisabled} onclick="addToCart('${p.id}')">${btnText}</button>
               </div>
            </div>
         </div>
         `;
      }).join('');

      updateDashboard();
      renderPagination();
    }

    function renderPagination() {
      const cont = document.getElementById('pagination');
      const { page, totalPages } = state;
      if (totalPages <= 1) { cont.innerHTML = ''; return; }

      const maxBtns = 7;
      let start = Math.max(1, page - 3);
      let end = Math.min(totalPages, start + maxBtns - 1);
      if (end - start < maxBtns - 1) start = Math.max(1, end - maxBtns + 1);

      const btns = [];
      if (page > 1) btns.push(`<button class="page-btn" onclick="goPage(${page - 1})">‚Äπ</button>`);
      for (let p = start; p <= end; p++) {
        btns.push(`<button class="page-btn ${p === page ? 'active' : ''}" onclick="goPage(${p})">${p}</button>`);
      }
      if (page < totalPages) btns.push(`<button class="page-btn" onclick="goPage(${page + 1})">‚Ä∫</button>`);
      cont.innerHTML = btns.join('');
    }

    function goPage(p) {
      if (p === state.page || p < 1 || p > state.totalPages) return;
      state.page = p;
      loadPage();
    }

    // ----- GESTI√ìN DE CARRITO -----
    // ----- GESTI√ìN DE CARRITO (Duplicate Removed) -----

    // Helper para parsear la cantidad por bulto (ej: "10u" -> 10, "3x12u" -> 36)
    function parsePackQuantity(packStr) {
      if (!packStr) return 1;
      const s = packStr.toLowerCase().trim();

      // Caso 3x12u
      const multiMatch = s.match(/(\d+)x(\d+)u/);
      if (multiMatch) {
        return parseInt(multiMatch[1]) * parseInt(multiMatch[2]);
      }

      // Caso 10u
      const unitMatch = s.match(/(\d+)u/);
      if (unitMatch) {
        return parseInt(unitMatch[1]);
      }

      // Si es solo n√∫mero
      if (!isNaN(s)) return parseInt(s);

      return 1;
    }

    // ----- GESTI√ìN DE CARRITO -----
    function addToCart(productId) {
      const product = currentProducts.find(p => p.id === productId);
      if (!product) return;

      if (!product.stock) { alert('Este producto no tiene stock disponible'); return; }

      // Determinar cantidad a agregar seg√∫n presentaci√≥n
      const qtyToAdd = parsePackQuantity(product.pack);

      const existing = cart.find(it => it.id === product.id);
      if (existing) {
        existing.qty += qtyToAdd;
      } else {
        cart.push({ ...product, qty: qtyToAdd });
      }

      saveCartToStorage();
      updateCartBadge();

      // Feedback visual temporal, finding button by event
      const btn = event.target.closest('button');
      if (btn) {
        const originalText = btn.textContent;
        btn.textContent = '‚úì Agregado';
        btn.style.background = '#0d8a4d';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '';
        }, 1000);
      }
    }

    function openCart() { renderCart(); document.getElementById('cart-modal').classList.add('show'); }
    function closeCart() { document.getElementById('cart-modal').classList.remove('show'); }

    function renderCart() {
      const body = document.getElementById('cart-body');

      // Control del bot√≥n Finalizar Compra
      const checkoutBtn = document.getElementById('checkout-btn');
      checkoutBtn.disabled = !canCheckout();

      if (!cart.length) {
        body.innerHTML = '<div style="text-align:center;padding:40px;color:#5f6368;">El carrito est√° vac√≠o</div>';
        return;
      }

      const rows = cart.map((it, idx) => {
        const packSize = parsePackQuantity(it.pack);
        // Nueva estructura que soporta grid m√≥vil y flex desktop
        return `
        <div class="cart-item">
          <img src="${it.img}" onerror="this.src='https://via.placeholder.com/60'">
          
          <div class="cart-item-main">
            <div class="cart-item-header">
               <div class="cart-item-title">${it.name}</div>
               <button class="btn-remove-icon" onclick="removeItem(${idx})">√ó</button>
            </div>
            
            <div class="cart-item-meta">
               C√≥d: ${it.code} ¬∑ Precio: <strong>${money(it.price)}</strong>
               ${packSize > 1 ? `<span style="color:#1a73e8; margin-left:6px;">(Pack ${packSize} u.)</span>` : ''}
            </div>

            <div class="cart-item-controls-row">
              <div class="qty-controls">
                <button onclick="changeQty(${idx}, -1)">-</button>
                <input type="number" min="${packSize}" step="${packSize}" value="${it.qty}" onchange="setQty(${idx}, this.value)">
                <button onclick="changeQty(${idx}, 1)">+</button>
              </div>
              <div class="cart-item-total">
                ${money(it.price * it.qty)}
              </div>
            </div>
          </div>
          
          <!-- Elemento fantasma para mantener compatibilidad con desktop si no usas grid en desktop -->
          <div style="display:none;"></div> 
        </div>
      `;
      }).join('');

      // Resumen econ√≥mico con descuentos
      const { rawTotal, discount, finalTotal } = computeCartTotals();

      const discountHtml = discount > 0
        ? `<div class="cart-rawtotal">Subtotal: ${money(rawTotal)}</div>
           <div class="cart-discount">Descuento ${(ORDER_RULES.DISCOUNT_RATE * 100)}%: -${money(discount)}</div>`
        : '';

      const minWarn = rawTotal < ORDER_RULES.MIN_TOTAL
        ? `<div class="warn-message" style="margin-top:14px;">
             Compra m√≠nima: <strong>${money(ORDER_RULES.MIN_TOTAL)}</strong>. Agreg√° productos para continuar.
           </div>`
        : '';

      body.innerHTML =
        rows +
        discountHtml +
        `<div class="cart-total">Total: ${money(finalTotal)}</div>` +
        minWarn;
    }

    function changeQty(idx, delta) {
      const it = cart[idx];
      const packSize = parsePackQuantity(it.pack);
      const step = packSize;

      cart[idx].qty = Math.max(step, cart[idx].qty + (delta * step));
      saveCartToStorage(); renderCart(); updateCartBadge();
    }

    function setQty(idx, val) {
      const it = cart[idx];
      const packSize = parsePackQuantity(it.pack);
      let n = parseInt(val, 10);
      if (isNaN(n)) n = packSize;

      // Ajustar a m√∫ltiplo del pack si es necesario
      if (packSize > 1) {
        n = Math.round(n / packSize) * packSize;
        if (n === 0) n = packSize;
      }

      cart[idx].qty = Math.max(packSize, n);
      saveCartToStorage(); renderCart(); updateCartBadge();
    }

    function removeItem(idx) {
      cart.splice(idx, 1);
      saveCartToStorage(); renderCart(); updateCartBadge();
    }

    // ----- FLOW DE CHECKOUT -----
    function startCheckout() {
      if (!cart.length) { alert('El carrito est√° vac√≠o'); return; }

      // Doble validaci√≥n de seguridad (Client-side)
      const { rawTotal, discount, finalTotal, units } = computeCartTotals();

      if (rawTotal < ORDER_RULES.MIN_TOTAL) {
        alert(`Compra m√≠nima: ${money(ORDER_RULES.MIN_TOTAL)}. Tu carrito actual es ${money(rawTotal)}.`);
        return;
      }

      const summaryParts = [];
      if (discount > 0) {
        summaryParts.push(`Subtotal: ${money(rawTotal)}`);
        summaryParts.push(`Descuento ${(ORDER_RULES.DISCOUNT_RATE * 100)}%: -${money(discount)}`);
      }
      summaryParts.push(`Total a solicitar: ${money(finalTotal)} (${units} unidades)`);

      document.getElementById('checkout-summary').textContent = summaryParts.join(' ¬∑ ');

      // Resetear warnings previos
      const warnEl = document.getElementById('min-warn');
      warnEl.style.display = 'none';
      warnEl.textContent = '';

      closeCart();
      document.getElementById('checkout-modal').classList.add('show');
    }

    function closeCheckout() { document.getElementById('checkout-modal').classList.remove('show'); }

    async function submitOrder() {
      if (sendingOrder) return;

      const name = document.getElementById('client-name').value.trim();
      const phone = document.getElementById('client-phone').value.trim();
      const email = document.getElementById('client-email').value.trim();

      if (!name || !phone || !email) { alert('Todos los campos son obligatorios'); return; }
      if (!cart.length) { alert('Carrito vac√≠o'); return; }

      // Validaci√≥n final pre-env√≠o
      const { rawTotal } = computeCartTotals();
      if (rawTotal < ORDER_RULES.MIN_TOTAL) {
        const warnEl = document.getElementById('min-warn');
        warnEl.style.display = 'block';
        warnEl.textContent = `Compra m√≠nima: ${money(ORDER_RULES.MIN_TOTAL)}. Tu carrito actual es ${money(rawTotal)}.`;
        return;
      }

      const order = { client: { name, phone, email }, items: cart };

      const summaryEl = document.getElementById('checkout-summary');
      const btn = document.getElementById('send-order-btn');

      sendingOrder = true;
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      summaryEl.textContent = 'Enviando pedido...';

      try {
        const res = await api.saveOrder(order);

        if (res && res.ok) {
          summaryEl.innerHTML = '<div class="success-message">‚úì Pedido enviado correctamente. ¬°Gracias por tu compra!</div>';
          cart = [];
          saveCartToStorage();
          updateCartBadge();

          setTimeout(() => {
            closeCheckout();
            loadPage();
          }, 2000);
        } else {
          throw new Error('La respuesta del servidor no fue OK');
        }

      } catch (err) {
        btn.textContent = 'Enviar pedido';
        alert('Error al enviar pedido: ' + err.message);
      } finally {
        sendingOrder = false;
        btn.disabled = false;
      }
    }

    // Arranque de la App
    init();
  </script>
